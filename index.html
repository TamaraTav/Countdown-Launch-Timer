    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Launch countdown timer with animated flip cards showing days, hours, minutes, and seconds until the target date.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Launch Countdown Timer</title>
</head>

    <main class="timer">
        <div class="time-unit">
            <div class="flip-card animation">
                <div class="top_half days"></div>
                <div class="bottom_half days"></div>
            </div>
            <h2 class="flip-card-title">DAYS</h2>
        </div>

        <div class="time-unit">
            <div class="flip-card animation">
                <div class="top_half hours"></div>
                <div class="bottom_half hours"></div>
            </div>
            <h2 class="flip-card-title">HOURS</h2>
        </div>

        <div class="time-unit">
            <div class="flip-card animation">
                <div class="top_half minutes"></div>
                <div class="bottom_half minutes"></div>
            </div>
            <h2 class="flip-card-title">MINUTES</h2>
        </div>

        <div class="time-unit">
            <div class="flip-card animation">
                <div class="top_half seconds"></div>
                <div class="bottom_half seconds"></div>
            </div>
            <h2 class="flip-card-title">SECONDS</h2>
        </div>
    </main>
